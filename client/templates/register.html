<template name="register">
  <form class="form-signup">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
    <label for="full_name" class="sr-only">Full Name</label>
    <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Full name" required autofocus>
    <!-- <label for="last_name" class="sr-only">Last Name</label>
    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last name" required autofocus> -->
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <!-- <label for="password2" class="sr-only">Password Confirm</label>
    <input type="password" id="password2" name="password2" class="form-control" placeholder="Password confirm" required> -->
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <br>
    <p>Have an Account? <a href="/">Login</a></p>
  </form>
</template>
